<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    
    <input type="date">
    <button class="update-date js-update-date">Get Day</button>
  </nav>

  <main>
    <div class="color-code-key"></div>
    <div class="main-content">
      <div class="week-of-day day-1"></div>
      <div class="week-of-day day-2"></div>
      <div class="week-of-day day-3"></div>
    </div>
  </main>


  <script src="TimeTable.js"></script>
</body>
</html>
